<h1> Login Here !</h1>
<hr>

<p *ngIf="isLogin==1" class="alert alert-success"> Login Successfull </p>
<p *ngIf="isLogin==2" class="alert alert-danger"> Login Failed </p>

<form>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
        <div class="form-text text-danger">{{usernameError}}</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
        <div class="form-text text-danger">{{passwordError}}</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="checkLogin()">LOGIN</button>

</form>
